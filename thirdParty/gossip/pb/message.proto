syntax = "proto3";

package pb;

import "github.com/NBSChain/go-nbs/storage/network/pb/nbsMsg.proto";

message BasicHost {
    bool   CanServer    = 1;
    string NatServer    = 2;
    string NatIP        = 3;
    int32  NatPort      = 4;
    string PriIP        = 5;
    string PubIp        = 6;
    string NetworkId    = 7;
}

message Subscribe {
    int64 Duration  = 2;
    BasicHost Addr  = 3;
}

message SynAck {
    string FromId  = 2;
}

message VoteContact {
    int32 TTL           = 1;
    Subscribe Subscribe = 2;
}

message HeartBeat {
    string  FromID  = 1;
}

message gossip {
    net.pb.MsgType  MsgType     = 1;
    Subscribe       Subscribe   = 2;
    SynAck          SubAck      = 3;
    VoteContact     VoteContact = 4;
    Subscribe       VoteResult  = 5;
    HeartBeat       HeartBeat   = 6;
    SynAck          SubConfirm  = 7;
}