syntax = "proto3";

package pb;

import "github.com/NBSChain/go-nbs/storage/network/pb/nbsMsg.proto";
import "initSub.proto";

message HeartBeat {
    string  sender  = 1;
    int64   seqNo   = 2;
    bytes   payload = 3;
}

message gossip {
    net.pb.MsgType msgType = 1;
    InitSub initMsg = 2;
    InitSubACK initACK = 3;
    ReqContact contactReq = 4;
    ReqContactACK contactRes = 5;
    HeartBeat heartBeat = 6;
}