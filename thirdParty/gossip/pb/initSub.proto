syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.nbs.gossip.pb";
option java_outer_classname = "InitMessage";

package pb;

message InitSub{
    string nodeId       = 1;
    string publicAddr   = 2;
    string privateAddr  = 3;
    bool canBeServer    = 4;
}

message InitSubACK{
    string contactId       = 1;
    string applierId       = 2;
}