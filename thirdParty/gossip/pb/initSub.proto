syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.nbs.gossip.pb";
option java_outer_classname = "InitMessage";

package pb;

import "basicHost.proto";

message InitSub{
    int64 seq       = 1;
    string nodeId   = 2;
    BasicHost addr  = 3;
}

message InitSubACK{
    int64 seq            = 1;
    string supplierID    = 2;
}

message ReqContact{
     int64 seq           = 1;
     int32 TTL           = 2;
     string applierID    = 3;
     BasicHost applier   = 4;
}

message ReqContactACK{
    int64 seq           = 1;
    string supplierID   = 2;
    BasicHost supplier  = 3;
}