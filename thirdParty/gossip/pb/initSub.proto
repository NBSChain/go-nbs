syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.nbs.gossip.pb";
option java_outer_classname = "InitMessage";

package pb;

message InitSub{
    bool   canServer    = 1;
    string nodeId       = 2;
    string natServer    = 3;
    string natIP        = 4;
    int32  natPort      = 5;
    string priIP        = 6;
}

message InitSubACK{
    string contactId     = 1;
    string applierId     = 2;
}

message ReqContact{
     string applierId    = 1;
     int32 ttl           = 2;
}

message ReqContactACK{
    string applierId    = 1;
    string supplierId   = 2;
    repeated string path= 3;
}