syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.nbs.gossip.pb";
option java_outer_classname = "InitMessage";

package pb;

message InitSub{
    string nodeId       = 1;
    string publicIp     = 2;
}

message InitSubACK{
    string contactId     = 1;
    string applierId     = 2;
}

message ReqContact{
     string applierId    = 1;
     int32 ttl           = 2;
     string publicIp     = 3;
}

message ReqContactACK{
    string applierId    = 1;
    string supplierId   = 2;
    repeated string path= 3;
}