syntax = "proto3";

package net.pb;

enum NatMsgType {
    UnknownReq      = 0;
    BootStrapReg    = 1;
    KeepAlive       = 2;
    Connect         = 3;
    Ping            = 4;
    error           = 5;
}

enum NatType{
    UnknownRES      = 0;
    NoNatDevice     = 1;
    BehindNat       = 2;
    CanBeNatServer  = 3;
    ToBeChecked     = 4;
}

message BootNatRegReq {
    string  nodeId      = 1;
    string  privatePort = 3;
    string  privateIp   = 2;
}

message BootNatRegRes {
    NatType natType    = 1;
    string  nodeId      = 2;
    string  publicIp    = 3;
    string  publicPort  = 4;
}


message NatConReq {
    string FromPeerId   = 1;
    string ToPeerId     = 2;
    int32  ToPort       = 3;
    string sessionId    = 4;
    string publicIp     = 5;
    string privateIp    = 6;
    int32  cType        = 7;
}

message NatConRes {
    string peerId       = 2;
    string publicIp     = 3;
    string publicPort   = 4;
    string privateIp    = 5;
    string privatePort  = 6;
    string sessionId    = 7;
    int32  targetPort   = 9;
    int32  cType        = 10;
}

message NatKeepAlive {
    string nodeId = 1;
    string lAddr  = 2;
}

message NatPing {
    string ping  = 1;
    string pong  = 2;
    string nonce = 3;
    int32  TTL   = 4;
}

message ErrorNotify{
    string errMsg = 1;
}

message NatRequest {
    NatMsgType msgType          = 1;
    BootNatRegReq BootRegReq    = 2;
    NatConReq connReq           = 3;
    NatKeepAlive keepAlive      = 4;
    NatPing ping                = 5;
}

message response {
    NatMsgType msgType          = 1;
    BootNatRegRes BootRegRes    = 2;
    NatConRes connRes           = 3;
    NatKeepAlive keepAlive      = 4;
    NatPing pong                = 5;
    ErrorNotify error           = 6;
}